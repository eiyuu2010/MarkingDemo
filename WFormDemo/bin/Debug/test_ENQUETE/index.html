function date_ge(qn, comp, msg) {
	var targetStr = $("[name=" + qn + "]").get(0).value;
	if (targetStr || targetStr == "") {
		if (targetStr == "") {
			return null;
		}
		var target = Date.parse(targetStr);
		if (!isNaN(target) && target >= Date.parse(comp)) {
			return null;
		}
	}
	return msg;
}

// チェックボックスの場合
function checkVal(qn) {
	var val = 0;
	 $('input[name^="' + qn + '"]').each(function(){
		var name = $(this).attr('name');
		//var id = $(this).attr('id');
		var type = $(this).attr('type');
		if ($(this).prop('checked')) {
			if (type == "checkbox") {
				val++;
			}
		}
		// チェックボックスの自由入力欄(nameがcheckboxのnameid_txt)
		if (type == "checkbox") {
			var nm = $(this).attr("id") + '_txt';
			var txtnm = $('input[name="' + nm + '"]').attr('name');
			if (txtnm != null && txtnm == nm) {
				if ($(this).prop('checked')) {
					$('input[name="' + txtnm + '"]').removeAttr("disabled");
				} else {

					$('input[name="' + txtnm + '"]').val('');
					$('input[name="' + txtnm + '"]').attr("disabled", "disabled");
				}
			}
		}
	});
	// hiddenに個数設定
	if (val > 0) {
		$("[name=" + qn + "]").eq(0).val(val);
	}
}

function addWidthToStyle(obj, width) {
	obj.attr("style", function(i, s) {
		if(s.lastIndexOf("width:" + width) == -1) {
			return s + "width:" + width + " !important;";
		}
	});
}

function resizeWidth() {
    var winW = parseInt(document.documentElement.clientWidth);
    if (window.innerWidth){
        winW = parseInt(window.innerWidth);
    }
    if(winW >= 990){
        document.getElementById("content_outside").style.width = "970px";
        var minW = "970px";
	   }else{
		var minW = "100%";
		if (winW >= 400) {
			addWidthToStyle(jQuery("input:text"), "80%");
			addWidthToStyle(jQuery("textarea"), "90%");
			addWidthToStyle(jQuery("select"), "90%");
			addWidthToStyle(jQuery("input:radio"), "90%");
			addWidthToStyle(jQuery("input:checkbox"), "90%");
		} else {
			addWidthToStyle(jQuery("input"), minW);
			addWidthToStyle(jQuery("textarea"), minW);
			addWidthToStyle(jQuery("select"), minW);
		}
		document.getElementById("content_outside").style.width = minW;
	    }
}

function ajaxSubmit() {

	// 操作対象のフォーム要素を取得
	var form_ = $('#submitAjaxForm');

	// 送信ボタンを取得
	// （後で使う: 二重送信を防止する。）
	var button_ = $('#replySendButton');

	// 送信
	jQuery.ajax({
		url: form_.attr('action'),
		type: form_.attr('method'),
		data: form_.serialize(),
		timeout: 10000,  // 単位はミリ秒

		// 送信前
		beforeSend: function(xhr, settings) {
			// ボタンを無効化し、二重送信を防止
			button_.attr('disabled', true);
		},
		// 応答後
		complete: function(xhr, textStatus) {
			// ボタンを有効化し、再送信を許可
			button_.attr('disabled', false);
		},
		// 通信成功時の処理
		success: function(result, textStatus, xhr) {
			showEnd();
		},

		// 通信失敗時の処理
		error: function(xhr, textStatus, error) {}
	});

}
